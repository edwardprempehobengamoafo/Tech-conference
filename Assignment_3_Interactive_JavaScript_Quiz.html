<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="assment3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h1>QuizWiz</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Games
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Livescore</a>
                <a class="dropdown-item" href="#">Basketball</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Virtual Games</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contact us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <div class="search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>    
            </div>
          </form>
        </div>
      </nav>
    <div id="quiz-container">
        <header>
            <img src="https://play-lh.googleusercontent.com/BdFeIs3X0TVoIClC-SnQ7EVVttOj66qqx2jOHAz2kC8nVrI5x03FLdRL9XhGYv9hKj0" alt="" style="width: 10vb;" class="logo">
            <h1>Football Quiz!</h1>

        </header>
        <form id="quiz-form">
            <p id="question"></p>
            <div class="options">
                <input type="radio" name="answer" value="A" id="optionA"><label for="optionA" id="optionA-label"></label><br>
            </div>
            <div class="options">
                <input type="radio" name="answer" value="B" id="optionB"><label for="optionB" id="optionB-label"></label><br>
            </div>
            <div class="options">
                <input type="radio" name="answer" value="C" id="optionC"><label for="optionC" id="optionC-label"></label><br>
            </div>
            <input type="submit" value="Submit">
        </form>
        <div id="feedback"></div>
        <div id="score"></div>
    </div>
    <script src="assment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
